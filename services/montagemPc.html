<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Drift transforma suas ideias em soluções digitais criativas. Conheça nossos serviços de desenvolvimento e design.">
    <title>Digital Drift</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3 class="logo">Digital Drift</h3>
        <nav>
            <ul id="nav-list"></ul>
        </nav>
    </header>

    <section id="servicos">
        <h2 class="servicoss"style= "font-size: 2.0em;"><b>Montagem de Computador</b></h2>
    </section>

    <section class="consulta-info">
        <div>
            <h3>Informações do Cliente</h3>

            <button type="button" id="toggleFormButton">Alternar Opção de Montagem</button>
            <p id="textoOpcao">Opção atual: <b>Montar com Peças da Loja</b></p>

            <label for="nome-cliente">Seu Nome:</label>
            <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Digite seu nome">

            <form id="clientForm">
                <label for="uso">Intenção de Uso:</label>
                <input type="text" id="uso" name="uso" placeholder="Ex: Jogos, Trabalho, Estudos" required>

                <label for="faixa-preco">Faixa de Preço (R$):</label>
                <div class="faixa-preco-container">
                    <input type="number" id="preco-min" name="preco-min" placeholder="Valor Mínimo" required>
                    <input type="number" id="preco-max" name="preco-max" placeholder="Valor Máximo" required>
                </div>

                <button type="submit">Enviar (Peças da Loja)</button>
            </form>

            <button class="centro" type="button" id="enviarPecasCliente" style="display: none;">Enviar (Peças do Cliente)</button>
        </div>
    </section>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="../src/routes/routes.js"></script>
    <script src="../src/controller/app.js"></script>
    <script src="../src/controller/formMontagem.js"></script> </body>
</html>
